<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
    <style>
        .el-page-header__content{
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="app">
    <el-page-header style="background-color: #0095d7;color: white;line-height: 60px" content="修改商品" @back="goBack"></el-page-header>
    <el-card style="width: 600px;height: 700px;margin: 0 auto">
        <el-form label-width="80px">
            <el-form-item label="商品标题">
                <el-input v-model="p.title" type="text"></el-input>
            </el-form-item>
            <el-form-item label="商品价格">
                <el-input v-model="p.price" type="text"></el-input>
            </el-form-item>
            <el-form-item label="商品原价">
                <el-input v-model="p.oldPrice" type="text"></el-input>
            </el-form-item>
            <el-form-item label="销量">
                <el-input v-model="p.saleCount" type="text"></el-input>
            </el-form-item>
            <el-form-item label="库存">
                <el-input v-model="p.num" type="text"></el-input>
            </el-form-item>
            <el-form-item label="商品分类">
                <el-select v-model="p.categoryId">
                    <!--遍历所有分类信息并展示在下拉选中-->
                    <el-option v-for="c in categoryArr"
                               :label="c.name" :value="c.id"></el-option>
                </el-select>

            </el-form-item>
            <el-form-item label="商品图片">
                <!--limit控制图片数量-->
                <el-upload
                        name="pic"
                        limit="1"
                        action="/upload"
                        list-type="picture-card"
                        :on-success="handleSuccess"
                        :on-preview="handlePictureCardPreview"
                        :on-remove="handleRemove">
                    <i class="el-icon-plus"></i>
                </el-upload>
                <el-dialog :visible.sync="dialogVisible">
                    <img width="100%" :src="dialogImageUrl" alt="">
                </el-dialog>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="send()">发布商品</el-button>
            </el-form-item>
        </el-form>
    </el-card>

</div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script>
    let v = new Vue({
        el: '#app',
        data: function () {
            return {
                dialogImageUrl: '',
                dialogVisible: false,
                p:{title:"",price:"",oldPrice:"",
                    saleCount:"",num:"",categoryId:"",url:""},
                categoryArr:[]
            }
        },
        created:function () {
            //发请求获取所有分类信息
            axios.get("/category/select").then(function (response) {
                v.categoryArr = response.data;
            })
            //发请求获取商品详情数据
            axios.get("/product/update/selectById"+location.search).then(function (response) {
                v.p = response.data;
            })
        },
        methods: {
            handleSuccess(response,file,fileList){
                v.p.url = response;
            },
            send(){
                if (v.p.url==""){
                    v.$message.error("请选择上传的图片!");
                    return;
                }
                //发出添加商品的请求
                axios.post("/product/insert",v.p).then(function () {
                    location.href="/admin.html";
                })
            },
            goBack(){
                //返回上一页面
                history.back();
            },
            handleRemove(file, fileList) {
                console.log(file, fileList);
                axios.get("/remove?url="+file.response).then(function () {
                    v.$message.success("删除完成!");
                })
            },
            handlePictureCardPreview(file) {
                this.dialogImageUrl = file.url;
                this.dialogVisible = true;
            }
        }
    })
</script>
</html>
