<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <input type="text" v-model="num" placeholder="请输入1-100之间的整数">
  <input type="button" value="猜一猜" @click="f()">
  <h1>{{info}}</h1>
</div>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
  //生成1-100之间的随机数
  let x = parseInt(Math.random()*100)+1;
   let v = new Vue({
     el:"body>div",
     data:{
        num:"",
       info:""
     },
     methods:{
        f(){
          if (v.num>x){
            v.info="猜大了!";
          }else if(v.num<x){
            v.info="猜小了!";
          }else{
            v.info="恭喜你猜对了!";
          }
        }
     }
   })
</script>
</body>
</html>
