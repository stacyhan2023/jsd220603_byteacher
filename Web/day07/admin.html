<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <el-container>
        <el-header style="background-color: #0095d7">
            <h1 style="color: white;font-size: 22px">
                CoolShark商城后台管理系统
                <span style="float:right;font-size: 15px">欢迎xxx回来!<a href="">退出登录</a></span>
            </h1>
        </el-header>
        <el-container>
            <el-aside width="200px" style="overflow: hidden">
                <!--导航菜单开始-->
                    <el-menu>
                        <!--添加子菜单-->
                        <el-submenu index="1">
                            <!--添加子菜单标题-->
                            <template slot="title">
                                <i class="el-icon-s-flag"></i>
                                <span>分类管理</span>
                            </template>
                            <!--添加菜单项-->
                            <el-menu-item index="1-1">分类列表</el-menu-item>
                            <el-menu-item index="1-2">添加分类</el-menu-item>
                        </el-submenu>

                        <el-submenu index="2">
                            <!--添加子菜单标题-->
                            <template slot="title">
                                <i class="el-icon-picture"></i>
                                <span>轮播图管理</span>
                            </template>
                            <!--添加菜单项-->
                            <el-menu-item index="2-1">轮播图列表</el-menu-item>
                            <el-menu-item index="2-2">添加轮播图</el-menu-item>
                        </el-submenu>
                        <el-submenu index="3">
                            <!--添加子菜单标题-->
                            <template slot="title">
                                <i class="el-icon-shopping-cart-2"></i>
                                <span>商品管理</span>
                            </template>
                            <!--添加菜单项-->
                            <el-menu-item index="3-1">商品列表</el-menu-item>
                            <el-menu-item index="3-2">添加商品</el-menu-item>
                        </el-submenu>

                    </el-menu>
                <!--导航菜单结束-->
            </el-aside>
            <el-main>
                <!--分类表格开始-->
                <el-table
                        :data="empArr"
                        style="width: 100%">
                    <el-table-column
                            type="index"
                            label="编号"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="name"
                            label="名字"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="salary"
                            label="工资"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="job"
                            label="工作">
                    </el-table-column>
                    <!--************************************************-->
                    <el-table-column label="操作">
                        <template slot-scope="scope">
                            <!--scope对象中包含当前这行的相关内容
                            (scope.$index这一行在数组中的下标,
                            scope.row这一行对应数组中的对象 )-->
                            <el-button
                                    size="mini"
                                    @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                            <el-button
                                    size="mini"
                                    type="danger"
                                    @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                        </template>
                    </el-table-column>
                    <!--************************************************-->
                </el-table>
                <!--分类表格结束-->

            </el-main>
        </el-container>
    </el-container>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script>
    let v = new Vue({
        el: '#app',
        data: function () {
            return {

            }
        },
        methods: {

        }
    })
</script>
</html>
