<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <input type="text" placeholder="姓名" v-model="emp.name">
    <input type="text" placeholder="工资" v-model="emp.salary">
    <input type="text" placeholder="工作" v-model="emp.job">
    <input type="button" value="添加" @click="insert()">

    <h1>员工列表</h1>
    <template>
        <el-table
                :data="empArr"
                style="width: 100%">
            <el-table-column
                    type="index"
                    label="编号"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="名字"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="salary"
                    label="工资"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="job"
                    label="工作">
            </el-table-column>
            <!--************************************************-->
            <el-table-column label="操作">
                <template slot-scope="scope">
                    <!--scope对象中包含当前这行的相关内容
                    (scope.$index这一行在数组中的下标,
                    scope.row这一行对应数组中的对象 )-->
                    <el-button
                            size="mini"
                            @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                    <el-button
                            size="mini"
                            type="danger"
                            @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                </template>
            </el-table-column>
            <!--************************************************-->
        </el-table>
    </template>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
<script>
    let v = new Vue({
        el: '#app',
        data: function () {
            return {
                emp:{
                    name:"",
                    salary:"",
                    job:""
                },
                empArr:[]
            }
        },
        methods: {
            insert(){
                v.empArr.push({name:v.emp.name,salary:v.emp.salary,job:v.emp.job});
            },
            handleDelete(i,emp){
                v.empArr.splice(i,1);
            }
        }
    })
</script>
</html>
