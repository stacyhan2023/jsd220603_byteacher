<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <h1>注册页面</h1>
  <input type="text" v-model="user.username" placeholder="用户名">
  <input type="text" v-model="user.password" placeholder="密码">
  <input type="text" v-model="user.nick" placeholder="昵称">
  <input type="button" value="注册" @click="reg()">
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
   let v = new Vue({
     el:"body>div",
     data:{
        user:{username:"",password:"",nick:""}
     },
     methods:{
       reg(){
         axios.post("/reg",v.user).then(function (response) {
           if (response.data==1){
             alert("注册成功!");
             location.href = "/";
           }else{
               alert("用户名已存在!");
           }
         })
       }
     }
   })
</script>
</body>
</html>
