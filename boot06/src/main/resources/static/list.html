<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <table border="1">
    <caption>商品列表</caption>
    <tr><th>id</th><th>标题</th><th>价格</th><th>库存</th></tr>
    <tr v-for="p in arr">
      <td>{{p.id}}</td>
      <td>{{p.title}}</td>
      <td>{{p.price}}</td>
      <td>{{p.num}}</td>
    </tr>
  </table>
  <input type="button" value="请求数据" @click="f()">
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
   let v = new Vue({
     el:"body>div",
     data:{
        arr:[{id:1,title:"华为手机",price:5000,num:200},
          {id:2,title:"小米手机",price:4000,num:100},
          {id:3,title:"苹果手机",price:15000,num:20}]
     },
     methods: {
       f(){
         //发出异步请求获取数据
         axios.get("/select").then(function (response) {
           //服务器响应的数据为装着多个商品信息的数组
               v.arr = response.data;
         })
       }
     }
   })
</script>
</body>
</html>
